<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery_full_page_scroll</title>
  <script src="./js/jquery-3.6.1.min.js"></script>
  <script src="./js/jquery.mousewheel.min.js"></script>
  <script src="./js/jquery.easing.min.js"></script>


  <script>
  $(function(){
    $('section').mousewheel(function(e,delta){
      //mousewheel은 page 단위로 넘어간다. 
      //page=section이니까 $('section')으로
      //e=event(마우스 휠이 일어났다.)
      //delta=휠이 어디로?

      if(delta > 0) {
        let prev = $(this).prev().offset().top;
        //내 바로 위 형 페이지의 시작하는 좌표를 스크롤 탑에 맞추겠다. 

        $('html,body').stop().animate({scrollTop:prev},1500,'easeOutBounce')
      } else if(delta < 0) {
        let next = $(this).next().offset().top;
        //내바로 아래 동생의 시작하는 좌표를 스크롤 탑에 맞추겠다. 
        $('html,body').stop().animate({scrollTop:next},1500,'easeOutBounce')
      }
      
    })
  })

    
  </script>

  <style>

    *{margin: 0; padding: 0;}
    .wrap section {
      width: 100%;
      height: 100vh;
      font-size: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid black;
      box-sizing: border-box;
    }

    


  </style>
</head>
<body>

  <div class="wrap">
    <section class="page01">page01</section>
    <section class="page02">page02</section>
    <section class="page03">page03</section>
    <section class="page04">page04</section>
  </div>

 


  
</body>
</html>
